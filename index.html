<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">    
    <link rel="stylesheet" href="css/style.css" alt="estilo">    
    
  
    <!--Título do Game-->    
    <title>Jogo Mario Bros</title>   
</head>
<body>


    
     <!--Game-->  
    <div class="game-board">
        <img src="img/Super_Mario_World_game_logo.svg.png" class="logo">
        <img src="img/clouds.png" alt="Clouds" class="cloud">
        <img src="img/mario.gif" alt="Mario Bros" class="mario">
        <img src="img/tube.png" alt="pipe/tube" class="tube">

    </div>
    <div class="cabecalho">
      
        <h1>Atenção</h1>
        <h2>Regras Do Jogo:</h2>
        <ul>
            <li>Sempre que você perder, reinicie a página para jogar novamente;</li>
            <li>Caso você esteja em um computador ou notebook, aperte qualquer tecla para fazer o Mario pular;</li>
            <li>Caso você esteja em um celular ou tablet, toque em qualquer lugar da tela para fazer o Mario pular;</li>
        </ul>



    </div>
    
    <script src="js/script.js" defer></script>
</body>
</html>
